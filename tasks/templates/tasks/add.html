{% extends 'base.html'%}


{% load crispy_forms_tags %}


{% block content %}

<h1>Add your new task here!</h1>
<hr>
{% if error %}
<br />
{{error}}
<br />
{% endif %}








<form  method="POST">

  {% csrf_token %}

  <div class="row">

    <div class="col-8 ">

      {{ form|crispy }}
      <button class="btn btn-primary" type="submit">Save</button>

    </div>
  </div>



</form>




{% endblock %}
