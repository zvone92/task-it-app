{% extends 'base.html'%}

{% block content %}

<h1>Add new task!</h1>
{% if error %}
<br />
{{error}}
<br />
{% endif %}

<form method="POST" action="{% url 'add' %}" enctype="multipart/form-data">
  {% csrf_token %}

  Title:
  <br />
  <input type="text" name="title" style="width:300px; height:35px;"/>
  <br />

  Details:
  <br />
  <input type="textbox" name="details" style="width:400px; height:200px;"/>

  <br />

  Time:
  <br />
  <input type="datetime-local" name="task_time" />
  <br />


  <br />
  <input class="btn btn-primary" type="submit" value="Add new task!" />
  <br />

</form>

{% endblock %}
